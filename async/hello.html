<!DOCTYPE html>
<html> 
	<head>
		<meta charset=utf-8 />
		<title>Simple Calculator</title>
		<style type="text/css">
			body {margin: 30px;}
		</style> 
	</head>

	<body>
		<form>
			Enter string: <input type="text" id="input" /><br>
			<input type="button" onClick="show()" Value="Show string" />
		</form>
		<p>
			The string is : <br>
			<span id = "result"></span>
		</p>
	</body>
	<script src="lib.js"></script>
	<script type="text/javascript">
        // Create a pointer using the 'Glue' method and the String value
        
        function show() { 
    		Module.onRuntimeInitialized = () => {
                let input = document.getElementById("input").value; 
            	_setX(allocateUTF8(input));
       			document.getElementById("result").innerHTML = UTF8ToString(Module._getX());
            }
        }
        		
	</script>
</html>
